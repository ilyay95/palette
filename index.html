<!DOCTYPE html>
<html>
    <head>
        <title>codejam-palette</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <header><h1>Codejam-palette</h1></header>
        <main>
            
            <div>
            <div class="tools">
                <button class="toolsb"><i class="fas fa-fill-drip"></i>Paint bucket(A)</button>
                <button class="toolsb"><i class="fas fa-eye-dropper"></i>Chose color(S)</button>
                <button class="toolsb"><i class="fas fa-arrows-alt pencil"></i> Pencil)</button>
                <button class="toolsb"><i class="fas fa-exchange-alt"></i>Transform(F)</button>
            </div>
            <div class="tools-color">
                <div class="color">
                    <div class="color-item" id="curretColor"></div><span>Current color</span></div>
                <div class="color">
                    <div class="color-item " id="prevColor" ></div><span>Prev color</span></div>
                <div class="color">
                    <div class="color-item" id="red"></div><span>Red</span></div>
                <div class="color">
                    <div class="color-item" id="blue"></div><span>Blue</span></div>
            </div>
        </div>
            <canvas id ="canvas" width="512" height="512"></canvas>

            
        </main>
        <script src="main.js"></script>
    </body>

</html>
