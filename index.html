<!DOCTYPE html>
<html>
    <head>
        <title>codejam-canvas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <header><h1>Codejam-canvas</h1></header>
        <main>
            
            <div>
            <div class="tools">
                <button><i class="fas fa-fill-drip"></i>Paint bucket(A)</button>
                <button><i class="fas fa-eye-dropper"></i>Chose color(S)</button>
                <button><i class="fas fa-arrows-alt"></i> Move(D)</button>
                <button><i class="fas fa-exchange-alt"></i>Transform(F)</button>
            </div>
            <div class="tools">
                <div class="color">
                    <div class="color-item"></div><span>Current color</span></div>
                <div class="color">
                    <div class="color-item"  ></div><span>Prev color</span></div>
                <div class="color">
                    <div class="color-item" id="red"></div><span>Red</span></div>
                <div class="color">
                    <div class="color-item" id="blue"></div><span>Blue</span></div>
            </div>
        </div>
            <canvas></canvas>

            <div class="images">
                <ul class="ul-none">
                    <li><input type="radio" onclick="pic4x4()" />4x4</li>
                    <li><input type="radio" onclick="pic32x32()" />32x32</li>
                    <li><input type="radio" onclick="Img()" />256x256 </li>
                </ul>
            </div>
            
        </main>
        <script src="main.js"></script>
    </body>

</html>
